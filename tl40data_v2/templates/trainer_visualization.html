<!doctype html>
<html>
<head>
    <title>Trainer Statistics Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: flex-end;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .category-filter {
            margin-bottom: 10px;
        }
        .category-filter select {
            width: 200px;
            margin-right: 10px;
        }
        .stats-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        .stat-checkbox {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        .stat-checkbox input {
            margin-right: 8px;
            width: auto;
        }
        .submit-btn {
            background: #555;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #333;
        }
        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        .chart-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            color: #d9534f;
            padding: 10px;
            background: #f2dede;
            border: 1px solid #ebccd1;
            border-radius: 4px;
            margin: 10px 0;
        }
        .view-type-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .view-type-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        .view-type-group input[type="radio"] {
            width: auto;
        }
        .clear-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .clear-btn:hover {
            background: #c9302c;
        }
        .share-btn {
            background: #5bc0de;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .share-btn:hover {
            background: #46b8da;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <h1>Trainer Statistics Visualization</h1>
    </div>

    <div class="form-container">
        <form id="visualization-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="trainer-select">Trainer:</label>
                    <select id="trainer-select" required>
                        <option value="">Select a trainer...</option>
                        {% for trainer in trainers %}
                        <option value="{{ trainer }}">{{ trainer }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Statistics to Display:</label>
                    <div class="category-filter">
                        <select id="category-filter">
                            <option value="">All categories</option>
                            {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" id="stat-search" placeholder="Search stats..." style="width: 200px;">
                        <button type="button" id="clear-selections" class="clear-btn">Clear All</button>
                    </div>
                    <div class="stats-container" id="stats-container">
                        {% for stat in stats %}
                        <label class="stat-checkbox" data-category="{{ stat.category }}">
                            <input type="checkbox" name="stats" value="{{ stat.name }}">
                            <img src="{{ url_for('static', filename=stat.icon + '.png') }}" 
                                 style="width:20px;height:20px;vertical-align:middle;margin-right:5px;"
                                 onerror="this.style.display='none'">
                            {{ stat.name }}
                        </label>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>View Type:</label>
                    <div class="view-type-group">
                        <label>
                            <input type="radio" name="view-type" value="absolute" checked>
                            Absolute Values
                        </label>
                        <label>
                            <input type="radio" name="view-type" value="increments">
                            Monthly Changes
                        </label>
                        <label>
                            <input type="radio" name="view-type" value="rate">
                            Growth Rate
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn" id="submit-btn" disabled>
                        Generate Chart
                    </button>
                    <button type="button" class="share-btn" id="share-btn" style="display: none;">
                        Share Link
                    </button>
                </div>
            </div>
        </form>
        
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <div class="chart-container" id="chart-container">
        <div id="loading" class="loading" style="display: none;">
            Loading chart data...
        </div>
        <canvas id="stats-chart" width="800" height="400"></canvas>
    </div>

    <script>
        let chart = null;
        let currentRequest = null;
        const responseCache = new Map();
        const form = document.getElementById('visualization-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const chartContainer = document.getElementById('chart-container');
        const loadingDiv = document.getElementById('loading');
        const statsContainer = document.getElementById('stats-container');
        const categoryFilter = document.getElementById('category-filter');
        const statSearch = document.getElementById('stat-search');
        const clearButton = document.getElementById('clear-selections');
        const shareButton = document.getElementById('share-btn');

        // Load state from URL parameters on page load
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            // Load trainer
            const trainer = params.get('trainer');
            if (trainer) {
                document.getElementById('trainer-select').value = trainer;
            }
            
            // Load date range
            const startDate = params.get('start');
            const endDate = params.get('end');
            if (startDate) {
                document.getElementById('start-date').value = startDate;
            }
            if (endDate) {
                document.getElementById('end-date').value = endDate;
            }
            
            // Load view type
            const viewType = params.get('view');
            if (viewType) {
                const viewRadio = document.querySelector(`input[name="view-type"][value="${viewType}"]`);
                if (viewRadio) {
                    viewRadio.checked = true;
                }
            }
            
            // Load selected stats
            const statsParam = params.get('stats');
            if (statsParam) {
                const statNames = statsParam.split(',').map(s => decodeURIComponent(s));
                const checkboxes = document.querySelectorAll('input[name="stats"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = statNames.includes(checkbox.value);
                });
            }
            
            // If URL has parameters, auto-submit the form
            if (trainer && statsParam) {
                // Small delay to ensure form is fully loaded
                setTimeout(() => {
                    validateForm();
                    if (!submitBtn.disabled) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }, 100);
            }
        }

        // Set default dates (last year) if not loaded from URL
        function setDefaultDates() {
            const today = new Date();
            const lastYear = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());
            
            if (!document.getElementById('end-date').value) {
                document.getElementById('end-date').value = today.toISOString().split('T')[0];
            }
            if (!document.getElementById('start-date').value) {
                document.getElementById('start-date').value = lastYear.toISOString().split('T')[0];
            }
        }

        // Update URL with current form state
        function updateURL(payload) {
            const params = new URLSearchParams();
            params.set('trainer', payload.trainer_name);
            params.set('stats', payload.stat_names.map(s => encodeURIComponent(s)).join(','));
            params.set('start', payload.start_date);
            params.set('end', payload.end_date);
            params.set('view', payload.view_type);
            
            const newURL = `${window.location.pathname}?${params.toString()}`;
            window.history.pushState(null, '', newURL);
        }

        // Validate form and enable/disable submit button
        function validateForm() {
            const trainer = document.getElementById('trainer-select').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const selectedStats = document.querySelectorAll('input[name="stats"]:checked').length;
            
            submitBtn.disabled = !(trainer && startDate && endDate && selectedStats > 0);
        }

        // Filter stats by category and search term
        function filterStats() {
            const category = categoryFilter.value;
            const searchTerm = statSearch.value.toLowerCase();
            const checkboxes = statsContainer.querySelectorAll('.stat-checkbox');
            
            checkboxes.forEach(checkbox => {
                const statCategory = checkbox.dataset.category;
                const statName = checkbox.textContent.toLowerCase();
                const categoryMatch = !category || statCategory === category;
                const searchMatch = !searchTerm || statName.includes(searchTerm);
                
                checkbox.style.display = (categoryMatch && searchMatch) ? 'block' : 'none';
            });
        }

        // Clear all stat selections
        function clearAllSelections() {
            const checkboxes = statsContainer.querySelectorAll('input[name="stats"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            validateForm();
        }

        // Copy share link to clipboard
        function shareCurrentView() {
            const currentURL = window.location.href;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(currentURL).then(() => {
                    // Temporarily change button text to show success
                    const originalText = shareButton.textContent;
                    shareButton.textContent = 'Link Copied!';
                    shareButton.style.background = '#5cb85c';
                    
                    setTimeout(() => {
                        shareButton.textContent = originalText;
                        shareButton.style.background = '#5bc0de';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy URL:', err);
                    fallbackCopyToClipboard(currentURL);
                });
            } else {
                // Fallback for older browsers or non-HTTPS
                fallbackCopyToClipboard(currentURL);
            }
        }

        // Fallback clipboard method
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                shareButton.textContent = 'Link Copied!';
                shareButton.style.background = '#5cb85c';
                
                setTimeout(() => {
                    shareButton.textContent = 'Share Link';
                    shareButton.style.background = '#5bc0de';
                }, 2000);
            } catch (err) {
                alert('Could not copy link. Please copy the URL manually from your address bar.');
            }
            
            document.body.removeChild(textArea);
        }

        // Event listeners
        document.getElementById('trainer-select').addEventListener('change', validateForm);
        document.getElementById('start-date').addEventListener('change', validateForm);
        document.getElementById('end-date').addEventListener('change', validateForm);
        
        statsContainer.addEventListener('change', validateForm);
        categoryFilter.addEventListener('change', filterStats);
        statSearch.addEventListener('input', filterStats);
        clearButton.addEventListener('click', clearAllSelections);
        shareButton.addEventListener('click', shareCurrentView);

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const selectedStats = Array.from(document.querySelectorAll('input[name="stats"]:checked')).map(cb => cb.value);
            const viewType = document.querySelector('input[name="view-type"]:checked').value;
            
            const payload = {
                trainer_name: formData.get('trainer-select') || document.getElementById('trainer-select').value,
                stat_names: selectedStats,
                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value,
                view_type: viewType
            };

            // Create cache key from payload
            const cacheKey = JSON.stringify(payload);
            
            try {
                errorDiv.style.display = 'none';
                chartContainer.style.display = 'block';
                
                // Check cache first
                if (responseCache.has(cacheKey)) {
                    console.log('Using cached data');
                    const cachedData = responseCache.get(cacheKey);
                    
                    // Update URL even for cached data
                    updateURL(payload);
                    
                    renderChart(cachedData);
                    
                    // Show share button for cached data too
                    shareButton.style.display = 'inline-block';
                    return;
                }
                
                // Show loading for new requests
                loadingDiv.style.display = 'block';
                
                // Cancel any existing request
                if (currentRequest) {
                    currentRequest.abort();
                    console.log('Cancelled previous request');
                }
                
                // Create new AbortController for this request
                const abortController = new AbortController();
                currentRequest = abortController;
                
                const response = await fetch('/api/trainer-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    signal: abortController.signal
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Cache successful response
                responseCache.set(cacheKey, data);
                console.log('Cached new response');
                
                // Update URL with current selection
                updateURL(payload);
                
                renderChart(data);
                
                // Show share button after successful chart generation
                shareButton.style.display = 'inline-block';
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Request was cancelled');
                    return; // Don't show error for cancelled requests
                }
                
                console.error('Error:', error);
                errorDiv.textContent = `Error loading data: ${error.message}`;
                errorDiv.style.display = 'block';
                chartContainer.style.display = 'none';
            } finally {
                loadingDiv.style.display = 'none';
                currentRequest = null;
            }
        });

        function renderChart(data) {
            const ctx = document.getElementById('stats-chart').getContext('2d');
            
            // Properly destroy existing chart
            if (chart) {
                chart.destroy();
                chart = null;
            }

            const datasets = data.stats ? data.stats : [data];
            const colors = ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#17becf', '#bcbd22'];
            const viewType = document.querySelector('input[name="view-type"]:checked').value;
            
            // Determine Y-axis label based on view type
            let yAxisLabel = 'Value';
            let titleSuffix = '';
            if (viewType === 'increments') {
                yAxisLabel = 'Monthly Change';
                titleSuffix = ' - Monthly Changes';
            } else if (viewType === 'rate') {
                yAxisLabel = 'Growth Rate (%)';
                titleSuffix = ' - Growth Rate';
            } else {
                yAxisLabel = 'Absolute Value';
                titleSuffix = ' - Progress Over Time';
            }
            
            // Format data points for Chart.js
            const chartDatasets = datasets.map((stat, index) => {
                const color = stat.color || colors[index % colors.length];
                
                return {
                    label: stat.stat_name,
                    data: stat.data_points.map(([month, value]) => ({
                        x: month + '-01', // Convert YYYY-MM to YYYY-MM-01 for proper parsing
                        y: value
                    })),
                    borderColor: color,
                    backgroundColor: color + '20',
                    fill: false,
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 6
                };
            });
            
            // Chart configuration
            const config = {
                type: 'line',
                data: {
                    datasets: chartDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month',
                                tooltipFormat: 'MMM yyyy',
                                displayFormats: {
                                    month: 'MMM yyyy'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Month'
                            },
                            grid: {
                                display: true,
                                color: '#e0e0e0'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yAxisLabel
                            },
                            grid: {
                                display: true,
                                color: '#e0e0e0'
                            },
                            // Special formatting for growth rate
                            ticks: viewType === 'rate' ? {
                                callback: function(value) {
                                    return value.toFixed(1) + '%';
                                }
                            } : {
                                callback: function(value) {
                                    // Format large numbers with commas
                                    if (Math.abs(value) >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    } else if (Math.abs(value) >= 1000) {
                                        return (value / 1000).toFixed(1) + 'K';
                                    }
                                    return value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `${data.trainer_name || datasets[0].trainer_name}${titleSuffix}`,
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            display: datasets.length > 1,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.y;
                                    
                                    if (viewType === 'rate') {
                                        return `${label}: ${value.toFixed(2)}%`;
                                    } else if (viewType === 'increments') {
                                        const sign = value >= 0 ? '+' : '';
                                        return `${label}: ${sign}${value.toLocaleString()}`;
                                    } else {
                                        return `${label}: ${value.toLocaleString()}`;
                                    }
                                }
                            }
                        }
                    }
                }
            };
            
            // Create new chart
            try {
                chart = new Chart(ctx, config);
            } catch (error) {
                console.error('Error creating chart:', error);
                errorDiv.textContent = `Error rendering chart: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize page
        loadFromURL();
        setDefaultDates();
        validateForm();
    </script>
</body>
</html>
